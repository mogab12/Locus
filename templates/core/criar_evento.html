{% extends 'core/base.html' %}

{% block title %}Criar Novo Evento{% endblock %}

{% block content %}
<h1>Criar Evento</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar Evento</button>
</form>
<a href="{% url 'lista_eventos' %}">Voltar para Lista de Eventos</a>
{% endblock %}
