{% extends 'core/base.html' %}

{% block title %}Editar Tópico - {{ topico.titulo }}{% endblock %}

{% block content %}
{% load static %}
{% block body %}
<style>
body {
    background-color: white;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow-x: hidden; 
}

html, body {
    width: 100%; 
}
</style>
{% endblock %}
<div class="disciplinas-add-container">
    <!-- Título e Botão de Voltar -->
    <div class="header-container">
        <h1>Editar Tópico</h1>
        <div class="actions">
            <a href="{% url 'detalhe_topico' topico.id %}" class="icon-btn">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
    </div>
    <hr>

    <!-- Formulário para editar tópico -->
    <div class="import-disciplinas-container-topico">
        <form method="post" class="topico-form">
            {% csrf_token %}
            <div class="form-group-title">
                <label for="titulo">Título:</label>
                {{ form.titulo }}
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                {{ form.descricao }}
            </div>
            <button type="submit" class="import-btn">
                <i class="fa fa-save"></i>
                <span>Salvar Alterações</span>
            </button>
        </form>
    </div>
    
</div>
{% endblock %}
