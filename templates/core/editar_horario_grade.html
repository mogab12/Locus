{% extends 'core/base.html' %}

{% block title %}Editar Horário{% endblock %}

{% block content %}
{% block body %}
<style>
body {
    background-color: white;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow-x: hidden; 
}

html, body {
    width: 100%; 
}

.form-control {
    font-size: min(18px, 4vw);
    padding: min(10px, 2vw);
    margin-bottom: min(15px, 4vw);
    width: 100%;
    max-height: 40px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button { 
    font-size: min(18px, 4vw);
    padding: min(10px, 2vw);
    background-color: #28A745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: min(24px, 6vw);
    color: black;
}
</style>
{% endblock %}
<div class="disciplinas-add-container">
    <!-- Título e Botão de Voltar -->
    <div class="header-container">
        <h1>Editar Horário</h1>
        <div class="actions">
            <a href="{% url 'grade_horaria' %}" class="icon-btn">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
    </div>
    <hr>

    <!-- Formulário para editar horário -->
    <div class="import-disciplinas-container-topico">
        <form method="post" class="topico-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                {{ form.disciplina }}
            </div>
            <div class="form-group">
                <label for="dia_da_semana">Dia da Semana:</label>
                {{ form.dia_da_semana }}
            </div>
            <div class="form-group">
                <label for="horario_inicio">Horário de Início:</label>
                {{ form.horario_inicio }}
            </div>
            <div class="form-group">
                <label for="horario_fim">Horário de Fim:</label>
                {{ form.horario_fim }}
            </div>
            <button type="submit" class="import-btn">
                <i class="fa fa-save"></i>
                <span>Salvar Alterações</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
