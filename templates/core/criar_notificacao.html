{% extends 'core/base.html' %}

{% block title %}Criar Notificação{% endblock %}

{% block content %}
<h1>Criar Notificação</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar Notificação</button>
    <a href="{% url 'notificacoes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
